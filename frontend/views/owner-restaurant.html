<%- include("header"); %>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

<!-- Load renderer -->
<script src="scripts/ownerRestaurant.js"></script>

<div id="background"></div>

<div class="container landing">
    
        <form action="/postRestaurant" method="POST" class="form-signin login-background">
            <h1 class="h3 mb-5 font-weight-normal" >Add Your Restaurant</h1>

            <label for="inputRestaurantName" class="sr-only">Restaurant Name</label>
            <input type="text" id="inputRestaurantName" name="restaurantName" class="form-control" placeholder="Restaurant Name" required autofocus>
            <label for="inputRestaurantCuisine" class="sr-only">Cuisine</label>
            <input type="text" id="inputRestaurantCuisine" name="cuisine" class="form-control" placeholder="Cuisine" required>
            <label for="inputDiningType" class="sr-only">Dining Type</label>
            <!-- <input type="password" id="inputDiningType" name="diningType" class="form-control" placeholder="Dining Type" required> -->
            <select name="diningType" class="form-control" id="inputDiningType">
                <option value="0">Cafe</option>
                <option value="1">Residence Dining</option>
                <option value="2">Food Truck</option>
                <option value="3">Campus Partner</option>
                <option value="4">Off Campus</option>
            </select>
              
         
            <button class="btn btn-lg btn-primary btn-block add-restaurant-btn" type="submit">Add Restaurant</button>
          </form>
    
</div>





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </body>

    </html>
