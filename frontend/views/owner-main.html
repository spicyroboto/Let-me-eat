    function Delete() {

</script>

<script>
 function getPopularCustomer() {
        console.log('inside getPop')
        var request = new XMLHttpRequest();
        request.open('GET', '/getPopularCustomers');
        request.responseType = 'json';
        request.onload = function () {
            popularCustomerUsername = JSON.stringify(request.response[0].username);
            alert(`The most popular customer is: ${popularCustomerUsername}`)
        };
        request.send();
    }
</script>



<!-- Load renderer -->


<div id="background"></div>

<div class="container landing">
    <div class="styling">
        <h3 class="bigboy mb-5" id="owner"></h3>
        <p id="status"></p>
        <button type="button" class="btn btn-primary" onclick="getPopularCustomer()">Find popular Customers!</button>
        <button type="button" class="btn btn-primary" onclick="Delete()">Delete Restaurant</button>
    </div>
</div>
