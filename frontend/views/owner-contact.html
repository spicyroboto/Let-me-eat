<!-- Load renderer -->


<div id="background"></div>

<div class="container landing">
    
        <form action="/postContactInfo" method="POST" class="form-signin login-background">
            <h1 class="h3 mb-5 font-weight-normal" >Add Your Restaurant's Contact Info</h1>

            <label for="inputPhone" class="sr-only">Phone Number</label>
            <input type="text" id="inputPhone" name="phone" class="form-control" placeholder="Phone Number" required autofocus>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required>
            <label for="inputStreet" class="sr-only">Street Name</label>
            <input type="text" id="inputStreet" name="street" class="form-control" placeholder="Street" required>
            <label for="inputCity" class="sr-only">City</label>
            <input type="text" id="inputCity" name="city" class="form-control" placeholder="City" required>
            <label for="inputProvince" class="sr-only">Province</label>
            <select name="province" class="form-control" id="inputProvince">
                <option value="BC">BC</option>
                <option value="AB">AB</option>
                <option value="ON">ON</option>
                <option value="NB">NB</option>
                <option value="PEI">PEI</option>
            </select>
            <input type="text" id="inputRid" name="restaurantId" class="form-control" hidden></label>
            <button class="btn btn-lg btn-primary btn-block add-restaurant-btn" type="submit">Add Contact Info</button>
          </form>
    
</div>
